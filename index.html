<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game Using HTML, CSS, And JS</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Rock Paper Scissors Game</h1>
        <p id="scoreResults">Choose Your Weapon</p>
        <p id="fadeOut">First Score To 5 Will Win The Game!</p>
        <div id="score">
        <div class="score">
        <p id="userIcon">?</p>
        <p>User: <span id="userScore">0</span></p>
        </div>
        <div class="score">
        <p id="computerIcon">?</p>
        <p>Computer: <span id="computerScore">0</span></p>
        </div>
        </div>

        <div class="options">
            <p onclick="RockChosen()" id="rockImage">✊</p>
            <p onclick="PaperChosen()" id="paperImage">✋</p>
            <p onclick="ScissorsChosen()" id="scissorsImage">✌</p>
        </div>
        <footer class="footer">
            <p>Copywrite © 2022 Subrat Sir And Shushan Arora</p>
        </footer>

        
    </body>
 
</html>
